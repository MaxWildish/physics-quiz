<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Crimson+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #141b3d;
            --bg-tertiary: #1e2749;
            --accent-primary: #00ff88;
            --accent-secondary: #00ccff;
            --text-primary: #e8eaf6;
            --text-secondary: #9fa8da;
            --text-muted: #5c6bc0;
            --danger: #ff1744;
            --warning: #ffd600;
            --success: #00ff88;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 204, 255, 0.1) 0%, transparent 50%);
            animation: backgroundPulse 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            font-size: 1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .admin-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .admin-toggle:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 255, 136, 0.3);
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .topic-selector {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        select, input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 15px 20px;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Crimson Pro', serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.6;
        }

        .question-display {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat {
            flex: 1;
            padding: 20px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary);
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button {
            padding: 15px 35px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 136, 0.4);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--accent-secondary);
        }

        .btn-secondary:hover {
            background: var(--accent-secondary);
            color: var(--bg-primary);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #d50000;
            transform: translateY(-2px);
        }

        .feedback {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            border-left: 4px solid;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .feedback.correct {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--success);
            color: var(--success);
        }

        .feedback.incorrect {
            background: rgba(255, 23, 68, 0.1);
            border-color: var(--danger);
            color: var(--danger);
        }

        .feedback.partial {
            background: rgba(255, 214, 0, 0.1);
            border-color: var(--warning);
            color: var(--warning);
        }

        .hidden {
            display: none;
        }

        .admin-section {
            margin-bottom: 40px;
        }

        .question-list {
            margin-top: 20px;
        }

        .question-item {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent-secondary);
        }

        .question-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .question-item-topic {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-item-question {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .question-item-answer {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .login-form {
            max-width: 400px;
            margin: 100px auto;
        }

        .attempts-indicator {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        .attempts-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            margin: 0 3px;
        }

        .attempts-dot.used {
            background: var(--danger);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .card {
                padding: 25px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <button class="admin-toggle" onclick="toggleAdmin()">Admin</button>

    <div class="container">
        <!-- Login Screen -->
        <div id="login-screen" class="hidden">
            <div class="card login-form">
                <h2 style="margin-bottom: 30px; text-align: center;">Admin Login</h2>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="admin-password" placeholder="Enter admin password">
                </div>
                <button class="btn-primary" style="width: 100%;" onclick="checkAdminPassword()">Login</button>
                <button class="btn-secondary" style="width: 100%; margin-top: 15px;" onclick="showQuiz()">Back to Quiz</button>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="admin-panel" class="hidden">
            <header>
                <h1>Admin Panel</h1>
                <p class="subtitle">Manage Questions</p>
            </header>

            <div class="card">
                <h2 style="margin-bottom: 30px;">Add New Question</h2>
                <div class="form-group">
                    <label>Topic</label>
                    <select id="topic-dropdown">
                        <option value="">Select a topic...</option>
                    </select>
                    <button class="btn-secondary" style="margin-top: 10px; padding: 10px 20px; font-size: 0.85rem;" onclick="showNewTopicInput()">+ Add New Topic</button>
                    <input type="text" id="new-topic-input" class="hidden" placeholder="Enter new topic name" style="margin-top: 10px;">
                </div>
                <div class="form-group">
                    <label>Question</label>
                    <input type="text" id="new-question" placeholder="e.g., Define velocity">
                </div>
                <div class="form-group">
                    <label>Correct Answer</label>
                    <textarea id="new-answer" placeholder="The rate of change of displacement with respect to time"></textarea>
                </div>
                <button class="btn-primary" onclick="addQuestion()">Add Question</button>
            </div>

            <div class="card">
                <h2 style="margin-bottom: 20px;">All Questions</h2>
                <div id="question-list" class="question-list"></div>
            </div>

            <button class="btn-secondary" onclick="showQuiz()">Back to Quiz</button>
        </div>

        <!-- Quiz Interface -->
        <div id="quiz-interface">
            <header>
                <h1>Physics Quiz</h1>
                <p class="subtitle">Test Your Knowledge</p>
            </header>

            <div class="card">
                <div class="stats">
                    <div class="stat">
                        <span class="stat-value" id="score">0</span>
                        <span class="stat-label">Correct</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="total">0</span>
                        <span class="stat-label">Answered</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="streak">0</span>
                        <span class="stat-label">Streak</span>
                    </div>
                </div>

                <div class="topic-selector">
                    <label>Select Topic</label>
                    <select id="topic-select" onchange="loadQuestion()">
                        <option value="">Select a topic...</option>
                    </select>
                </div>

                <div id="question-area" class="hidden">
                    <div class="attempts-indicator" id="attempts-indicator"></div>
                    <div class="question-display" id="question"></div>
                    <textarea id="answer-input" placeholder="Type your answer here..."></textarea>
                    <button class="btn-primary" style="width: 100%; margin-top: 20px;" onclick="submitAnswer()">Submit Answer</button>
                    <div id="feedback"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'physics2025';
        let isAdmin = false;
        let questions = [];
        let currentQuestion = null;
        let currentTopic = '';
        let score = 0;
        let total = 0;
        let streak = 0;
        let attempts = 0;
        let maxAttempts = 2;
        let wrongQuestions = [];

        // Storage functions
        async function loadQuestions() {
            try {
                const result = await window.storage.get('physics-questions');
                if (result && result.value) {
                    questions = JSON.parse(result.value);
                    updateTopicDropdown();
                    updateAdminTopicDropdown();
                    displayQuestionList();
                }
            } catch (error) {
                console.log('No existing questions found, starting fresh');
                questions = [];
            }
        }

        async function saveQuestions() {
            try {
                await window.storage.set('physics-questions', JSON.stringify(questions));
            } catch (error) {
                console.error('Error saving questions:', error);
            }
        }

        // Admin functions
        function toggleAdmin() {
            if (isAdmin) {
                showQuiz();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('admin-panel').classList.add('hidden');
                document.getElementById('quiz-interface').classList.add('hidden');
            }
        }

        function checkAdminPassword() {
            const password = document.getElementById('admin-password').value;
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                document.getElementById('quiz-interface').classList.add('hidden');
                document.querySelector('.admin-toggle').textContent = 'Back to Quiz';
                displayQuestionList();
            } else {
                alert('Incorrect password');
            }
        }

        function showQuiz() {
            isAdmin = false;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('admin-panel').classList.add('hidden');
            document.getElementById('quiz-interface').classList.remove('hidden');
            document.querySelector('.admin-toggle').textContent = 'Admin';
            document.getElementById('admin-password').value = '';
        }

        async function addQuestion() {
            const dropdown = document.getElementById('topic-dropdown');
            const newTopicInput = document.getElementById('new-topic-input');
            const question = document.getElementById('new-question').value.trim();
            const answer = document.getElementById('new-answer').value.trim();

            // Determine which topic to use
            let topic = '';
            if (!newTopicInput.classList.contains('hidden') && newTopicInput.value.trim()) {
                topic = newTopicInput.value.trim();
            } else if (dropdown.value) {
                topic = dropdown.value;
            }

            if (!topic || !question || !answer) {
                alert('Please fill in all fields');
                return;
            }

            questions.push({ topic, question, answer });
            await saveQuestions();
            
            dropdown.value = '';
            newTopicInput.value = '';
            newTopicInput.classList.add('hidden');
            document.getElementById('new-question').value = '';
            document.getElementById('new-answer').value = '';
            
            updateTopicDropdown();
            updateAdminTopicDropdown();
            displayQuestionList();
            
            alert('Question added successfully!');
        }

        async function deleteQuestion(index) {
            if (confirm('Are you sure you want to delete this question?')) {
                questions.splice(index, 1);
                await saveQuestions();
                displayQuestionList();
                updateTopicDropdown();
                updateAdminTopicDropdown();
            }
        }

        function displayQuestionList() {
            const listDiv = document.getElementById('question-list');
            if (questions.length === 0) {
                listDiv.innerHTML = '<p style="color: var(--text-muted); text-align: center;">No questions yet. Add your first question above!</p>';
                return;
            }

            listDiv.innerHTML = questions.map((q, index) => `
                <div class="question-item">
                    <div class="question-item-header">
                        <span class="question-item-topic">${q.topic}</span>
                        <button class="btn-danger" style="padding: 8px 15px; font-size: 0.8rem;" onclick="deleteQuestion(${index})">Delete</button>
                    </div>
                    <div class="question-item-question">${q.question}</div>
                    <div class="question-item-answer">Answer: ${q.answer}</div>
                </div>
            `).join('');
        }

        function updateTopicDropdown() {
            const topics = [...new Set(questions.map(q => q.topic))];
            const select = document.getElementById('topic-select');
            select.innerHTML = '<option value="">Select a topic...</option>' + 
                topics.map(topic => `<option value="${topic}">${topic}</option>`).join('');
        }

        function updateAdminTopicDropdown() {
            const topics = [...new Set(questions.map(q => q.topic))];
            const dropdown = document.getElementById('topic-dropdown');
            dropdown.innerHTML = '<option value="">Select a topic...</option>' + 
                topics.map(topic => `<option value="${topic}">${topic}</option>`).join('');
        }

        function showNewTopicInput() {
            const input = document.getElementById('new-topic-input');
            const dropdown = document.getElementById('topic-dropdown');
            
            if (input.classList.contains('hidden')) {
                input.classList.remove('hidden');
                input.focus();
                dropdown.value = '';
            } else {
                input.classList.add('hidden');
                input.value = '';
            }
        }

        function loadQuestion() {
            const topic = document.getElementById('topic-select').value;
            if (!topic) {
                document.getElementById('question-area').classList.add('hidden');
                return;
            }

            currentTopic = topic;
            
            // Check if there are wrong questions to retry first
            const wrongFromTopic = wrongQuestions.filter(q => q.topic === topic);
            if (wrongFromTopic.length > 0) {
                currentQuestion = wrongFromTopic[0];
                wrongQuestions = wrongQuestions.filter(q => q !== currentQuestion);
            } else {
                const topicQuestions = questions.filter(q => q.topic === topic);
                if (topicQuestions.length === 0) return;
                currentQuestion = topicQuestions[Math.floor(Math.random() * topicQuestions.length)];
            }

            attempts = 0;
            document.getElementById('question').textContent = currentQuestion.question;
            document.getElementById('answer-input').value = '';
            document.getElementById('feedback').innerHTML = '';
            document.getElementById('question-area').classList.remove('hidden');
            updateAttemptsIndicator();
        }

        function updateAttemptsIndicator() {
            const indicator = document.getElementById('attempts-indicator');
            const dots = Array(maxAttempts).fill(0).map((_, i) => 
                `<span class="attempts-dot ${i < attempts ? 'used' : ''}"></span>`
            ).join('');
            indicator.innerHTML = `Attempts: ${dots}`;
        }

        async function submitAnswer() {
            const userAnswer = document.getElementById('answer-input').value.trim();
            if (!userAnswer) {
                alert('Please type an answer');
                return;
            }

            attempts++;
            updateAttemptsIndicator();

            // Call Claude API to evaluate the answer
            const evaluation = await evaluateAnswer(userAnswer, currentQuestion.answer);
            
            const feedbackDiv = document.getElementById('feedback');
            
            if (evaluation.correct) {
                feedbackDiv.innerHTML = `<div class="feedback correct">✓ Correct! ${evaluation.feedback}</div>`;
                score++;
                streak++;
                total++;
                updateStats();
                
                setTimeout(() => {
                    loadQuestion();
                }, 2000);
            } else if (attempts >= maxAttempts) {
                feedbackDiv.innerHTML = `<div class="feedback incorrect">✗ The correct answer is: ${currentQuestion.answer}</div>`;
                streak = 0;
                total++;
                updateStats();
                
                setTimeout(() => {
                    loadQuestion();
                }, 3500);
            } else {
                feedbackDiv.innerHTML = `<div class="feedback partial">⚠ ${evaluation.feedback} Try again!</div>`;
                wrongQuestions.push(currentQuestion);
                document.getElementById('answer-input').value = '';
            }
        }

        async function evaluateAnswer(userAnswer, correctAnswer) {
            try {
                const response = await fetch("https://api.anthropic.com/v1/messages", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "claude-sonnet-4-20250514",
                        max_tokens: 1000,
                        messages: [
                            {
                                role: "user",
                                content: `You are evaluating a physics answer. 

The correct answer is: "${correctAnswer}"
The student's answer is: "${userAnswer}"

Evaluate if the student's answer contains the key concepts from the correct answer. Respond in JSON format:
{
  "correct": true/false,
  "feedback": "brief explanation of what's correct or what key concepts are missing"
}

Be strict but fair. The student needs to mention the core concepts, not just vague descriptions.`
                            }
                        ]
                    })
                });

                const data = await response.json();
                const text = data.content.find(item => item.type === 'text')?.text || '';
                
                // Extract JSON from response
                const jsonMatch = text.match(/\{[\s\S]*\}/);
                if (jsonMatch) {
                    return JSON.parse(jsonMatch[0]);
                }
                
                // Fallback if JSON parsing fails
                return {
                    correct: text.toLowerCase().includes('"correct": true'),
                    feedback: "Unable to parse evaluation properly. Please try again."
                };
            } catch (error) {
                console.error('Evaluation error:', error);
                return {
                    correct: false,
                    feedback: "Error evaluating answer. Please try again."
                };
            }
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('total').textContent = total;
            document.getElementById('streak').textContent = streak;
        }

        // Initialize
        loadQuestions();
    </script>
</body>
</html>
